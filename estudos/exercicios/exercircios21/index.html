<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo clasees</title>
    <style> 
        body {
    
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display:none;
    
        }
        div:hover > p {
            display: block;
            color: rgb(237, 37, 37);
            background-color: rgb(57, 57, 160);
            width: 200px;
        
    
        div:hover {
            color: blue;
    
        }
    
    </style>
</head>  
<body>
    <h1>exemplo de holver</h1>
    <p>passe o mouse em baixo desse texto</p>
    <div>
        essa é uma div 
        <p>esse é um paragrafo filho</p>
    </div>
</body>
</html>
